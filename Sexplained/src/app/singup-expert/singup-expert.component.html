<div class="wrapper container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <img src="/assets/sexplainedWhite.svg" />
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12" id="logIn">
            <form #formulario ="ngForm" (ngSubmit)="enviarFormulario()">
                <div class="form-group">
                    <label for="mail" class="whiteText">Correo</label>
                    <input type="email" class="form-control" id="mail" name="mail" placeholder="Ingresa tu correo" [(ngModel)]="admin.mail">
                </div>
                <div class="form-group">
                    <label for="password" class="whiteText">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" [(ngModel)]="admin.password">
                </div>
                <div class="form-group">
                    <label for="passwordCheck" class="whiteText">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" placeholder="Ingresa tu contraseña" [(ngModel)]="passwordcheck.check">
                </div>
                <div class="centerText" id="passCheckLabel">        Las contraseñas no son iguales.
                </div>
                <a href="/">
                    <input type="submit" class="btn btn-primary centered logInBtn" value="Registrarse">
                </a>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <p class="whiteText centerText"><a href="/registro" class="whiteText"><u>Regresar</u></a></p>
        </div>
    </div>
</div>
<img src="../../assets/images/ovulo.png" id="bgImg1" alt="">
<img src="../../assets/images/espermas.png" id="bgImg2" alt="">
