<app-sidemenu isUser="0" activeTab="/adminhome"></app-sidemenu>
<div class="home">
    <div class="banner" [ngStyle]="{ 'background-image': 'url(' + admin.banner + ')'}"></div>
    <div class="container">
        <img class="logo" src="assets/sexplained.svg" alt="">
        <a>
            <div class="avatar" [ngStyle]="{ 'background-image': 'url(' + admin.avatar + ')'}"></div>
        </a>
        <input class="title" value="Título" maxlength="25">
        <input class="image" [(ngModel)]="admin.banner"  placeholder="Pon el link del banner">
        <p class="date">{{date}}</p>
        <br>

        <div class="text">
            <div class="decoration"></div>
            <div class="content">
                <p>Descripción (150 Caracteres)</p>
                <textarea maxlength="150" placeholder="Descripción"></textarea>

                <div *ngFor="let c of content; index as i" class="adder">

                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>+</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem (click)="prepend('title',i)">Subtítulo</button>
                            <button ngbDropdownItem (click)="prepend('text',i)">Texto</button>
                            <button ngbDropdownItem (click)="prepend('list',i)">Lista</button>
                            <button ngbDropdownItem (click)="prepend('image',i)">Imagen</button>
                        </div>
                    </div>
                    <input *ngIf="c.type=='title'" [(ngModel)]="content[i].data" placeholder="Ingresa un título">
                    <textarea *ngIf="c.type=='text'" [(ngModel)]="content[i].data" aria-busy=""rows="5" placeholder="Ingresa un texto"></textarea>
                    <input *ngIf="c.type=='list'" [(ngModel)]="content[i].data[0]" placeholder="Elemento 1">
                    <input *ngIf="c.type=='list'" [(ngModel)]="content[i].data[1]" placeholder="Elemento 2">
                    <input *ngIf="c.type=='list'" [(ngModel)]="content[i].data[2]" placeholder="Elemento 3">
                    
                    <img *ngIf="c.type=='image'" [src]=content[i].data>
                    <input *ngIf="c.type=='image'" [(ngModel)]="content[i].data" placeholder="Pon el link de la imagen">


                    <i class=" close fas fa-trash" (click)="open(modal,i)"></i>
                </div>


                <div ngbDropdown class="d-inline-block">
                    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>+</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button ngbDropdownItem (click)="prepend('title',0)">Subtítulo</button>
                        <button ngbDropdownItem (click)="prepend('text',0)">Texto</button>
                        <button ngbDropdownItem (click)="prepend('list',0)">Lista</button>
                        <button ngbDropdownItem (click)="prepend('image',0)">Imagen</button>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <a href="/" class="back">
        <p>{{ 'info.regresar' | translate}}</p>
    </a>
    
    <a href="/" class="save">
        <p>{{ 'info.regresar' | translate}}</p>
    </a>
</div>










<ng-template #modal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Eliminar</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>¿Seguro que quieres eliminar esto?<br> <strong>No lo podras recuperar</strong></p>
    </div>
    <div class="modal-footer">
        <div class="modal-footer">
            <button type="button" (click)="modal.dismiss('')">{{ 'payment.cancelar' | translate}}</button>
            <button type="button" class="full" (click)="modal.dismiss('remove')">{{ 'payment.aceptar' | translate}}</button>
        </div>
    </div>
</ng-template>
