<div class="wrapper container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <img src="/assets/sexplainedWhite.svg" />
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12" id="logIn">
            <form #formulario ="ngForm" (ngSubmit)="enviarFormulario()">
                <div class="form-group">
                    <label for="mail" class="whiteText">Nombre</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Ingresa tu nombre" [(ngModel)]="usuario.name">
                </div>
                <div class="form-group">
                    <label for="mail" class="whiteText">Correo</label>
                    <input type="email" class="form-control" name="mail" id="mail" placeholder="Ingresa tu correo" [(ngModel)]="usuario.mail">
                </div>
                <div class="form-group">
                    <label for="password" class="whiteText">Contrase単a</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contrase単a" [(ngModel)]="usuario.password">
                </div>
                <div class="form-group">
                    <label for="passwordCheck" class="whiteText">Repetir Contrase単a</label>
                    <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" placeholder="Ingresa tu contrase単a" [(ngModel)]="passwordcheck.check">
                </div>
                <div class="centerText" id="passCheckLabel">{{error}}</div>
                    <input type="submit" class="btn btn-primary centered logInBtn" value="Registrarse">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <p class="whiteText centerText"><a href="/registro" class="whiteText"><u>Regresar</u></a></p>
        </div>
    </div>
</div>
<img src="../../assets/images/ovulo.png" id="bgImg1" alt="">
<img src="../../assets/images/espermas.png" id="bgImg2" alt="">
