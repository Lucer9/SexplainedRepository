<div class="side">
    <a *ngFor="let mod of menu" href="{{mod.link}}">
        <div class="block" [ngClass]="{'selected':mod.id == 1}">
            <i class="fa white {{mod.icon}}"></i>
            <p class="white">{{mod.text}}</p>
        </div>
    </a>


    <a href="/">
        <div class="block last">
            <i class="fa fa-sign-out white"></i>
            <p class="white">Salir</p>
        </div>
    </a>
</div>
