<app-sidemenu activeTab="/modulos"></app-sidemenu>
<div class="home">
    <div class="container">
        <img class="logo" src="assets/sexplained.svg" alt="">
        <input [(ngModel)]="searcher" (ngModelChange)="dataChanged($event)" name="searcher" value="{{searcher}}" class="searcher" type="text" placeholder="Buscar">
        
        <div class="row justify-content-start">            
            <div class="card-container col col-lg-4 col-md-6 col-sm-12" *ngFor="let card of cards">
                <app-card cardId={{card.id}}></app-card>
            </div>
        </div>
    </div>
</div>
